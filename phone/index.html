<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
    <title>1100</title>
</head>
<body>
    <div class="phone">
        <div class="screen">
            <div class="screen_left">
                <span class="screen_left_1"></span>
                <span class="screen_left_2"></span>
                <span class="screen_left_3"></span>
                <span class="screen_left_4"></span>
                <span class="antenna"><i class="fa-solid fa-tower-broadcast"></i></span>
            </div>
            <div class="screen_center">
                <div class="screen_center_top">
                    <i class="fa-solid fa-message"></i>
                    <p>10:34</p>
                </div>
                <div class="screen_center_center">
                    <p>3</p>
                    <p>messages</p>
                    <p>received</p>
                </div>
                <div class="screen_center_bottom">Read</div>
            </div>
            <div class="screen_right">
                <!-- <span class="screen_left_1"></span> -->
                <span class="screen_left_2"></span>
                <span class="screen_left_3"></span>
                <span class="screen_left_4"></span>
                <span class="batery"><i class="fa-solid fa-battery-empty"></i></span>
            </div>
        </div>
        <div class="keyboard">
            <div class="first">
                <div class="left"><i class="fa-solid fa-phone-flip"></i></div>
                <div class="center">
                    <span class="center_left">^</span>
                    <span class="center_right">^</span>
                </div>
                <div class="rigth"><i class="fa-solid fa-phone-flip"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
